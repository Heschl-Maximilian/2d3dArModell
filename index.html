<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <title>Haus-AR-Demo</title>
    <script src="assets/aframe.min.js"></script>
    <script src="assets/mindar-image.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mindar-image-aframe/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
    </style>
  </head>

  <body>
    <a-scene
      mindar-image="imageTargetSrc: ./assets/hausschnitt.mind;"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true"
      embedded
    >
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Dein AR-Inhalt: Beispiel-Text -->
      <a-entity mindar-image-target="targetIndex: 0">
        <a-text value="Hier ist dein Haus!" color="#00ffcc" position="0 0.1 0" scale="0.5 0.5 0.5"></a-text>
      </a-entity>
    </a-scene>
  </body>
</html>
